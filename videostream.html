<html>
<head>
<title>NFT marker example with Three.js</title>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
</style>
</head>
<body>


<script src="./resources/jsartoolkit5/threaded/artoolkitNft_td.min.js"></script>
<script src="./resources/three-r103.js"></script>
<script src="./resources/jsartoolkit5/artoolkit/artoolkit.three.js"></script>

<script>
window.ARThreeOnLoad = () => {

	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: './resources/data/camera_para-iPhone 5 rear 640x480 1.0m.dat',
	onSuccess: (arScene, arController, arCamera) => {

		document.body.className = arController.orientation;

		let renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.gammaOutput = true;
		renderer.gammaFactor = 2.2;
		if (arController.orientation === 'portrait') {
			let w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			let h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		let rotationV = 0;
		let rotationTarget = 0;

		renderer.domElement.addEventListener('click', (ev) => {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);

		let sphere = new THREE.Mesh(
			new THREE.SphereGeometry(0.5, 8, 8),
			new THREE.MeshNormalMaterial()
		);

		sphere.material.flatShading;
		sphere.position.z = 40;
		sphere.position.x = 120;
		sphere.position.y = 80;
		sphere.scale.set(80,80,80);

		let torus = new THREE.Mesh(
			new THREE.TorusGeometry(0.3, 0.2, 8, 8),
			new THREE.MeshNormalMaterial()
		);

		torus.material.shading = THREE.FlatShading;
		torus.position.z = 0.5;
		torus.rotation.x = Math.PI/2;

		arController.loadNFTMarker('resources/dataNFT/bottle', (markerId) => {
			let markerRoot = arController.createThreeNFTMarker(markerId);
			markerRoot.add(sphere);
			arScene.scene.add(markerRoot);
		});

		arController.loadMarker('resources/data/' + patternArray[i] + '.patt', function(markerId) {
			let markerRoot = arController.createThreeMarker(markerId);
			markerRoot.add(torus);
			arScene.scene.add(markerRoot);
		});
		
		let tick = () => {
			arScene.process();
			rotationV += (rotationTarget - sphere.rotation.z) * 0.05;
			sphere.rotation.z += rotationV;
			rotationV *= 0.8;

			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};

		tick();

	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
